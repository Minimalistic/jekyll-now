<!-- This is a very rudimentary, starter image gallery that is generated from
     all images located in images/backgrounds - The accompanying 'code' to this
     can be found in the `_config.yml` under `defaults`-->

<!-- Below is used to embed images from images/thumbnails -->
<div class="test">
    {% for image in site.static_files %}
        {% if image.path contains '/images/art_design' %}
            {% unless image.path contains '_thumb_' %}
                <a href = "{{ image.path }}">
                    <img src="{{ image.basename | append: '_thumb_' | append: image.extname }}" alt=""
                </a>
            {% endunless %}
        {% endif %}
    {% endfor %}
</div>
